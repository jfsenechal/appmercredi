// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.3.11'
        appcompat_version = '1.1.0-alpha01'
        constraintlayout_version = '2.0.0-alpha3'
        legacysupport_version = '1.0.0'
        lifecycle_version = "2.0.0"
        koin_version = "1.0.2"
        work_version = "1.0.0-beta03"
        room_version = "2.1.0-alpha04"
        coroutine_version = "1.1.0"
        retrofit_version = "2.5.0"
        picasso_version = "2.71828"
        timber_version = "4.7.1"
        logging_version = "3.11.0"
        androidx_version = "1.1.0-alpha04"
        cardview_version = "1.0.0"
        recyclerview_version = "1.1.0-alpha02"
        coroutinesadapter_version = "0.9.2"
        ktx_version = "1.0.1"
        navigation_version="1.0.0-alpha11"
        preference_version="1.1.0-alpha02"
        material_version="1.0.0"
        constraint_version="2.0.0-alpha3"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
